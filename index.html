<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link href="./pages/index.css" rel="stylesheet" type="text/css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto Россия" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Custo.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__info-block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать" type="button" class="profile__edit-button">
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Antonina Diachencko</p>
    </footer>


    <section class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_profile" type="button"
          aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_profile" name="edit-ptofile" novalidate autocomplete="off">
          <label class="popup__label" for="profile"></label>
          <input type="text" class="form__text-input" name="profile" id="profile" value="Жак-Ив Кусто" placeholder="Имя"
            required>
          <label class="popup__label" for="description"></label>
          <input type="text" class="form__text-input" name="description" id="description" value="Исследователь океана"
            placeholder="Деятельность" required>
          <button class="form__button-save form__button-save_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_card">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_card" aria-label="Закрыть окно" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_card" name="add-elements" novalidate autocomplete="off">
          <label class="popup__label" for="card-place"></label>
          <input type="text" class="form__text-input" id="card-place" name="place" value="" placeholder="Название"
            required>
          <label class="popup__label" for="card-link"></label>
          <input type="text" class="form__text-input" id="card-link" name="link" value=""
            placeholder="Ссылка на картинку" required>
          <button class="form__button-save form__button-save_card" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_images">
      <div class="popup__container-images">
        <button id="image-Button" class="popup__button-close popup__button-close_image" type="button"></button>
        <img class="popup__image" src="#" alt=".">
        <p class="popup__image-text"></p>
      </div>
    </section>


    <template id="elements_template">
      <li class="elements__list">
        <button class="elements__item-delete-button" aria-label="Удалить" type="button"></button>
        <img class="elements__item" src="#" alt=".">
        <div class="elements__item-description">
          <h2 class="elements__item-title"></h2>
          <button class="elements__item-like-button" type="button"></button>
        </div>
      </li>
    </template>
    <div class="gallery"></div>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
