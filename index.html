<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link href="./pages/index.css" rel="stylesheet" type="text/css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto Россия" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Custo.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__info-block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать" type="button" class="profile__edit-button">
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="elements__list">
            <img class="elements__item" src="./images/Karachaevsk.jpg" alt="Карачаевск крепость">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Карачаевск</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__list">
            <img class="elements__item" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Гора Эльбрус</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__list">
            <img class="elements__item" src="./images/Dombai.jpg" alt="Домбай гора">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Домбай</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__list">
            <img class="elements__item" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Гора Эльбрус</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__list">
            <img class="elements__item" src="./images/Dombai.jpg" alt="Домбай гора">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Домбай</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__list">
            <img class="elements__item" src="./images/Karachaevsk.jpg" alt="Карачаевск крепость">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Карачаево-Черкесия</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Antonina Diachencko</p>
    </footer>


    <div class="popup"> 
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile" id="profile" novalidate autocomplete="off">
          <input type="text" class="form__text-input" name="name" value="Жак-Ив Кусто"
            placeholder="Имя">

          <input type="text" class="form__text-input" name="description"
            value="Исследователь океана" placeholder="Деятельность">

          <button class="form__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
