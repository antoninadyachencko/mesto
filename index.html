<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link href="./pages/index.css" rel="stylesheet" type="text/css">
  <script src="./scripts/index.js"></script>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./image-sprint-4/Logo.png" alt="Логотип Mesto Россия" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./image-sprint-4/Custo.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            Edit
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__container">
          <li class="elements__list"><img class="elements__item" src="./image-sprint-4/Karachaevsk.jpg"
              alt="Карачаевск крепость">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Карачаевск</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__list"><img class="elements__item" src="./image-sprint-4/Elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Гора Эльбрус</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__list"><img class="elements__item" src="./image-sprint-4/Dombai.jpg" alt="Домбай гора">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Домбай</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__list"><img class="elements__item" src="./image-sprint-4/Elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Гора Эльбрус</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__list"><img class="elements__item" src="./image-sprint-4/Dombai.jpg" alt="Домбай гора">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Домбай</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
          <li class="elements__list"><img class="elements__item" src="./image-sprint-4/Karachaevsk.jpg"
              alt="Карачаевск крепость">
            <div class="elements__item-description">
              <h2 class="elements__item-title">Карачаево-Ч...</h2>
              <button class="elements__item-like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Antonina Diachencko</p>
    </footer>


    <div class="popup">
      <div class="backdrop"></div>
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть окно"></button>

        <form class="form" name="profile" id="profile" novalidate autocomplete="off">
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" class="form__text-input form__text-name" name="name" value="Жак-Ив Кусто"
            placeholder="Имя">

          <input type="text" class="form__text-input form__text-description" name="description"
            value="Исследователь океана" placeholder="Деятельность">

          <button class="form__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
